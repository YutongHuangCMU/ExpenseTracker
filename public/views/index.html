<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="icon" href="/public/static/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Changa+One|Josefin+Sans|Luckiest+Guy|Varela+Round" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"> </script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.js"></script>
    <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="/public/static/js/app.js"></script>
    <script src="/public/static/js/controllers/homeController.js"></script>
    <script src="/public/static/js/controllers/headerController.js"></script>
    <script src="/public/static/js/controllers/modalController.js"></script>
    <script src="/public/static/js/controllers/expenseModalController.js"></script>
    <script src="/public/static/js/controllers/reportController.js"></script>
    <script src="/public/static/js/controllers/logController.js"></script>
</head>
<body ng-app="expenseTracker">
<div ng-controller="headerController">
    <nav class="ocean-breeze">
        <div class="nav-wrapper">
            <div class="col s8 offset-s2">
                <a href="/#/" class="brand-logo font-changa-one">Expense Tracker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down" style="...">
                    <button class="warm btn btn-warning btn-md" ng-show="!isLoggedIn" ng-click="signup()">Sign Up</button>
                    <button class="punch btn btn-primary btn-md" ng-show="!isLoggedIn" ng-click="login()">Log In</button>
                    <label class="font-varela-round faded-navy-text" ng-show="isLoggedIn">{{username}}</label>
                    <label class="font-varela-round faded-navy-text" style="margin:10px" ng-show="isAdmin">(admin)</label>
                    <button class="punch btn btn-warning btn-md" ng-show="isLoggedIn" ng-click="logout()">Sign Out</button>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div ng-view></div>
</body>
<script>
    $(document).ready(function() {
        $('input#input_text, textarea#textarea1').characterCounter();
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 17 // Creates a dropdown of 15 years to control year
        });
    });
</script>
</html>
