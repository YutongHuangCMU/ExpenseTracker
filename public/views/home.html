<div class="row">
    <div class="col s8 offset-s2">
        <h4 class="font-changa-one faded-navy-text">To Log Your Expense:</h4>
        <div class="card">
            <br>
            <div class="row">
                <div class="col s8 offset-s2">
                    <form ng-submit="submit()" class="font-change-one">
                        <div class="row">
                            <div class="col s3">
                                <div class="input-field">
                                    <input id="number" type="number" step="0.01" class="validate" ng-model="amount"/>
                                    <label for="number">Amount:</label>
                                </div>
                            </div>
                            <div class="input-field col s9">
                                <input id="date" type="datetime-local" class="validate" ng-model="date" required/>
                            </div>
                        </div>
                        <div class="input-field">
                            <textarea id="textarea1" class="materialize-textarea" data-length="120" ng-model="des"></textarea>
                            <label for="textarea1">Description:</label>
                        </div>
                        <br><br>
                        <h6 class="font-varela-round faded-navy-text">{{res}}</h6>
                        <h6 class="font-varela-round punch-text">{{err}}</h6>
                        <div class="right-align">
                            <input type="submit" class="btn warm" value="Log Expense" />
                        </div>
                    </form>
                    <br><br>
                </div>
            </div>
        </div>

    </div>
</div>
    <div class="row">
        <div class="col s8 offset-s2">
            <h4 class="font-changa-one faded-navy-text">Expense Logs: </h4>
            <button class="btn punch" ng-click="report()">Report</button>
            <table>
                <thead class="font-varela-round ocean-breeze-text">
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody class="font-varela-round faded-navy-text">
                <tr ng-repeat="x in list | orderBy: 'Date' : true">
                    <td>{{x.date}}</td>
                    <td>{{x.amount}}</td>
                    <td>{{x.description}}</td>
                    <td><button class="btn-sm ocean-breeze-text" ng-click="update(x)">update</button>
                        <button class="btn-sm ocean-breeze-text" ng-click="delete(x)">delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
