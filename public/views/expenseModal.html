<div class="modal-header bg-primary">
    <h4><div class="faded-navy-text font-changa-one" align="center">Modify Expense Log</div></h4>
</div>

<div class="container-fluid">
    <br>
    <h6><div class="punch-text font-varela-round" align="center">{{err}}</div></h6>
    <div class="row">
        <div class="col s3">
            <div class="input-field">
                <input id="number" type="number" class="validate" step="0.01" ng-value="log.amount" ng-model="amount" required/>
                <label for="number">Amount:</label>
            </div>
        </div>
        <div class="input-field col s9">
            <input id="date" type="datetime-local" ng-value="date" ng-model="date" required/>
        </div>
    </div>
    <div class="input-field">
        <textarea id="textarea1" class="materialize-textarea" data-length="120" ng-value="log.description" ng-model="des"></textarea>
        <label for="textarea1">Description:</label>
    </div>
    <div class="row center-align">
        <div class="col s6">
            <button class="btn warm" ng-class="{'btn-primary': loginType === 'Log In'}"  ng-click="ok()">Update</button>
        </div>
        <div class="col s6">
            <button class="btn punch"  ng-click="cancel()">Cancel</button>
        </div>
    </div>
    <br>
</div>
