<div class="modal-header bg-primary">
    <h4><div class="faded-navy-text font-changa-one" align="center">Modify Expense Log</div></h4>
</div>

<div class="container-fluid">
    <br>
    <h6><div class="punch-text font-varela-round" align="center">{{err}}</div></h6>
    <div class="row">
        <div class="col s3">
            <div class="input-field">
                <input id="number" type="number" class="validate" ng-value="log.amount" ng-model="amount"/>
                <label for="number">Amount:</label>
            </div>
        </div>
        <div class="input-field col s4">
            <input id="date" type="date" class="datepicker" ng-value="date" ng-model="date" />
            <!--<label for="date">Date:</label>-->
        </div>
        <div class="input-field col s4">
            <input id="time" type="time" class="validate" ng-value="time" ng-model="time" />
            <!--<label for="time">Time:</label>-->
        </div>
    </div>
    <div class="input-field">
        <textarea id="textarea1" class="materialize-textarea" data-length="120" ng-value="log.description" ng-model="des"></textarea>
        <label for="textarea1">Description:</label>
    </div>
    <div class="row center-align">
        <div class="col s6">
            <button class="btn warm" ng-class="{'btn-primary': loginType === 'Log In'}"  ng-click="ok()">Update</button>
        </div>
        <div class="col s6">
            <button class="btn punch"  ng-click="cancel()">Cancel</button>
        </div>
    </div>
    <br>
</div>
