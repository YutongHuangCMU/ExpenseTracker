<div class="modal-header bg-primary">
    <h4><div class="faded-navy-text font-changa-one" align="center">{{loginType}}</div></h4>
</div>

<div class="container-fluid">
    <br>
    <h6><div class="punch-text font-varela-round" align="center">{{error}}</div></h6>
    <div class="row">
        <div class="col s12">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" ng-model="username" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="password" />
            </div>
        </div>
    </div>
    <div class="row" ng-show="isAdmin && loginType === 'Sign Up'">
        <div class="col s12">
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Access Code" ng-model="accessCode" />
            </div>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s6">
            <input type="radio" id="normalUser" name="type" ng-value="false" ng-model="isAdmin"/>
            <label for="normalUser">normal</label>
        </div>
        <div class="col s6">
            <input type="radio" id="adminUser" name="type" ng-value="true" ng-model="isAdmin"/>
            <label for="adminUser">admin</label>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s6">
            <button class="btn warm" ng-class="{'btn-primary': loginType === 'Log In'}"  ng-click="ok()">{{loginType}}</button>
        </div>
        <div class="col s6">
            <button class="btn punch"  ng-click="cancel()">Cancel</button>
        </div>
    </div>
    <br>
</div>
